<!DOCTYPE html>
<html>
<head>
    <title>Google Sign-In</title>
    <meta name="google-signin-client_id" content="938404765446-7ru4c9qd1f9qabim1d48j9666rb368jt.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            // Get profile information
            var profile = googleUser.getBasicProfile();
            var userData = {
                id: profile.getId(),
                name: profile.getName(),
                imageUrl: profile.getImageUrl(),
                email: profile.getEmail(),
                idToken: googleUser.getAuthResponse().id_token
            };

            // Store user data in local storage
            localStorage.setItem('userData', JSON.stringify(userData));

            // Display user data
            document.getElementById('user-info').innerText = JSON.stringify(userData, null, 2);
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                localStorage.removeItem('userData');
                document.getElementById('user-info').innerText = '';
            });
        }

        function init() {
            gapi.load('auth2', function() {
                gapi.auth2.init().then(function() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    if (auth2.isSignedIn.get()) {
                        onSignIn(auth2.currentUser.get());
                    }
                });
            });
        }
    </script>
</head>
<body onload="init()">
    <h1>Google Sign-In Test Page</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <button onclick="signOut()">Sign Out</button>
    <pre id="user-info"></pre>
</body>
</html>
