<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Signature Pad</title> <style> .sign-pad { border: 1px solid #000; width: 400px; height: 200px; } .saved-sign { margin-top: 20px; } </style> </head> <body> <h1>Draw Your Signature/Votre Signature</h1> <canvas id="sign-pad" class="sign-pad"></canvas> <button id="clear">Clear/Enlever</button> <button id="save">Save/Sauvegarder</button> <div class="saved-sign"> <h2>Saved Signature:</h2> <img id="saved-sign-img" src="" alt="No signature saved"> </div> <script> const canvas = document.getElementById('sign-pad'); const ctx = canvas.getContext('2d'); let drawing = false; canvas.addEventListener('mousedown', () => { drawing = true; ctx.beginPath(); }); canvas.addEventListener('mouseup', () => { drawing = false; }); canvas.addEventListener('mousemove', (event) => { if (drawing) { ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop); ctx.stroke(); } }); document.getElementById('clear').addEventListener('click', () => { ctx.clearRect(0, 0, canvas.width, canvas.height); }); document.getElementById('save').addEventListener('click', () => { const dataURL = canvas.toDataURL(); localStorage.setItem('savedSign', dataURL); displaySavedSign(); }); function displaySavedSign() { const savedSign = localStorage.getItem('savedSign'); if (savedSign) { document.getElementById('saved-sign-img').src = savedSign; } } // Display the saved signature on page load window.onload = displaySavedSign; </script> </body> </html>"
